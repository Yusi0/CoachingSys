<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Strategy Board</title>
    <style>
        /* CSS: 모던 무채색 디자인 및 기능 개선 */
        :root {
            --bg-main: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-element: #333333;
            --bg-hover: #444444;
            --text-primary: #cccccc;
            --text-secondary: #999999;
            --border-color: #444444;
            --accent-active: #007acc;
            --purple-team: #9b59b6;
            --yellow-team: #f1c40f;
            --danger-color: #c0392b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* --- 사이드바 --- */
        .sidebar {
            width: 260px; /* 기본 너비 */
            min-width: 200px; /* 최소 너비 */
            max-width: 500px; /* 최대 너비 */
            background-color: var(--bg-sidebar);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex-shrink: 0;
            /* [기능] 스크롤바 숨기기 */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* [기능] 사이드바 크기 조절 핸들 */
        #resizer {
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: var(--bg-element);
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }
        #resizer:hover {
            background-color: var(--accent-active);
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .sidebar-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-section li {
            padding: 10px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 5px;
            background-color: var(--bg-element);
            font-size: 0.95em;
            transition: background-color 0.2s ease;
        }
        .sidebar-section li:hover {
            background-color: var(--bg-hover);
        }

        /* --- 그리기 도구 --- */
        .tool-group { margin-bottom: 15px; }
        .tool-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .tool-group input[type="color"] {
            width: 100%; height: 35px; cursor: pointer;
            border: 1px solid var(--border-color); border-radius: 5px;
            -webkit-appearance: none; appearance: none; padding: 0; background: none;
        }
        .tool-group input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        .tool-group input[type="color"]::-webkit-color-swatch { border: none; border-radius: 4px; }
        .tool-group input[type="range"] {
            width: 100%; cursor: pointer; -webkit-appearance: none; appearance: none;
            height: 3px; background: var(--bg-element); border-radius: 3px; outline: none;
        }
        .tool-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            background: var(--text-primary); border-radius: 50%;
        }

        .tool-group .button-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }

        .button, .mode-toggle-btn {
            width: 100%; padding: 10px; border: none;
            background-color: var(--bg-element); color: var(--text-primary);
            cursor: pointer; border-radius: 5px; transition: background-color 0.2s ease;
        }
        .button:hover, .mode-toggle-btn:hover { background-color: var(--bg-hover); }

        #clear-canvas-btn { background-color: var(--danger-color); color: white; }
        #clear-canvas-btn:hover { background-color: #e74c3c; }
        .mode-toggle-btn { background-color: var(--accent-active); color: white; }
        .mode-toggle-btn:hover { background-color: #3598db; }
        .mode-toggle-btn.active { background-color: var(--yellow-team); color: #333; }

        /* --- 맵 컨테이너 --- */
        #map-container {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- 그리기 캔버스 --- */
        #drawing-canvas {
            position: absolute; top: 0; left: 0; pointer-events: none;
        }
        body.drawing-mode #drawing-canvas {
            pointer-events: auto; cursor: crosshair;
        }

        /* --- 유저 아이콘 --- */
        .user-icon {
            width: 42px; height: 42px;
            border-radius: 50%; position: absolute; cursor: grab;
            display: flex; justify-content: center; align-items: center;
            font-size: 15px; color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            background-size: cover; background-position: center;
            border: 3px solid; box-sizing: border-box; font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-in-out;
        }
        .user-icon:active { cursor: grabbing; transform: scale(1.1); }
        .team-purple {
            border-color: var(--purple-team);
            background-color: rgba(155, 89, 182, 0.6);
        }
        .team-yellow {
            border-color: var(--yellow-team);
            background-color: rgba(241, 196, 15, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h2>맵 선택</h2>
                <ul>
                    <li data-map="Arena.webp">Arena</li>
                    <li data-map="Construction.webp">Construction</li>
                    <li data-map="Station.webp">Station</li>
                    <li data-map="Docks.webp">Docks</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h2>그리기 도구</h2>
                <button class="mode-toggle-btn" id="toggle-draw-mode">그리기 모드</button>
                <div class="tool-group">
                    <label for="color-picker">색상</label>
                    <input type="color" id="color-picker" value="#E74C3C">
                </div>
                <div class="tool-group">
                    <label for="brush-size">굵기: <span id="brush-size-label">5</span></label>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                </div>
                <div class="tool-group">
                    <div class="button-grid">
                        <button class="button" id="eraser-btn">지우개</button>
                        <button class="button" id="clear-canvas-btn">전체 지우기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 사이드바 크기 조절 핸들 -->
        <div id="resizer"></div>

        <!-- 메인 맵 영역 -->
        <div id="map-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <!-- 유저 이미지 변경을 위한 숨겨진 input 요소 -->
    <input type="file" id="image-input" accept="image/*" style="display: none;">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 요소 가져오기 ---
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('resizer');
        const mapContainer = document.getElementById('map-container');
        const imageInput = document.getElementById('image-input');
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const toggleDrawModeBtn = document.getElementById('toggle-draw-mode');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const brushSizeLabel = document.getElementById('brush-size-label');
        const eraserBtn = document.getElementById('eraser-btn');
        const clearCanvasBtn = document.getElementById('clear-canvas-btn');

        let activeIcon = null, isDrawMode = false, isDrawing = false;
        let nextPurpleId = 1, nextYellowId = 1;

        // --- 캔버스 및 맵 설정 ---
        function resizeCanvas() {
            const mapRect = mapContainer.getBoundingClientRect();
            canvas.width = mapRect.width;
            canvas.height = mapRect.height;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
        }
        function setMap(src) {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                mapContainer.style.backgroundImage = `url('${src}')`;
                resizeCanvas();
            };
        }
        setMap("Arena.webp");
        window.addEventListener('resize', resizeCanvas);

        // --- [기능] 사이드바 크기 조절 로직 ---
        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize'; // 전체 커서 변경
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        });
        function handleMouseMove(e) {
            if (!isResizing) return;
            const newWidth = e.clientX;
            const minWidth = parseInt(getComputedStyle(sidebar).minWidth);
            const maxWidth = parseInt(getComputedStyle(sidebar).maxWidth);
            if (newWidth > minWidth && newWidth < maxWidth) {
                sidebar.style.width = `${newWidth}px`;
                resizeCanvas(); // 사이드바 크기가 변하면 캔버스도 다시 그림
            }
        }
        function handleMouseUp() {
            isResizing = false;
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // --- 모드 전환 ---
        toggleDrawModeBtn.addEventListener('click', () => {
            isDrawMode = !isDrawMode;
            document.body.classList.toggle('drawing-mode', isDrawMode);
            toggleDrawModeBtn.classList.toggle('active', isDrawMode);
            toggleDrawModeBtn.textContent = isDrawMode ? '아이콘 이동 모드' : '그리기 모드';
        });

        // --- 맵 변경 ---
        sidebar.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' && e.target.dataset.map) {
                setMap(e.target.dataset.map);
            }
        });

        // --- 컨텍스트 메뉴 방지 ---
        mapContainer.addEventListener('contextmenu', (e) => e.preventDefault());

        // --- 유저 추가/삭제 ---
        mapContainer.addEventListener('mousedown', (e) => {
            if (isDrawMode || e.button !== 2) return;
            if (e.target.classList.contains('user-icon')) {
                e.target.remove();
            } else if (e.target.id === 'map-container' || e.target.id === 'drawing-canvas') {
                createUserIcon(e.clientX, e.clientY);
            }
        });

        // --- 유저 아이콘 생성 ---
        function createUserIcon(x, y) {
            const icon = document.createElement('div');
            icon.classList.add('user-icon');
            const purpleCount = document.querySelectorAll('.team-purple').length;
            const yellowCount = document.querySelectorAll('.team-yellow').length;
            if (purpleCount > yellowCount) {
                icon.classList.add('team-yellow');
                icon.textContent = `Y${nextYellowId++}`;
            } else {
                icon.classList.add('team-purple');
                icon.textContent = `P${nextPurpleId++}`;
            }
            const mapRect = mapContainer.getBoundingClientRect();
            icon.style.left = `${x - mapRect.left - 21}px`; // 아이콘 너비/2
            icon.style.top = `${y - mapRect.top - 21}px`; // 아이콘 높이/2
            mapContainer.appendChild(icon);
            addIconEventListeners(icon);
        }

        // --- 아이콘 이벤트 리스너 ---
        function addIconEventListeners(icon) {
            let isDragging = false, offset = { x: 0, y: 0 };
            icon.addEventListener('mousedown', (e) => {
                if (isDrawMode || e.button !== 0) return;
                isDragging = true;
                offset.x = e.clientX - icon.getBoundingClientRect().left;
                offset.y = e.clientY - icon.getBoundingClientRect().top;
                icon.style.cursor = 'grabbing';
            });
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const mapRect = mapContainer.getBoundingClientRect();
                let newX = e.clientX - mapRect.left - offset.x;
                let newY = e.clientY - mapRect.top - offset.y;
                newX = Math.max(0, Math.min(newX, mapRect.width - icon.offsetWidth));
                newY = Math.max(0, Math.min(newY, mapRect.height - icon.offsetHeight));
                icon.style.left = `${newX}px`;
                icon.style.top = `${newY}px`;
            });
            document.addEventListener('mouseup', () => {
                if (isDragging) { isDragging = false; icon.style.cursor = 'grab'; }
            });
            icon.addEventListener('dblclick', () => {
                if (isDrawMode) return;
                activeIcon = icon;
                imageInput.click();
            });
        }

        // --- 이미지 변경 ---
        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0] && activeIcon) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    activeIcon.style.backgroundImage = `url('${event.target.result}')`;
                    activeIcon.textContent = '';
                }
                reader.readAsDataURL(e.target.files[0]);
                e.target.value = '';
            }
        });

        // --- 그리기 기능 ---
        function startDrawing(e) { isDrawing = true; draw(e); }
        function stopDrawing() { if (isDrawing) { isDrawing = false; ctx.beginPath(); } }
        function draw(e) {
            if (!isDrawing || !isDrawMode) return;
            const canvasRect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
        }
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function setPenMode() { ctx.globalCompositeOperation = 'source-over'; }
        colorPicker.addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value; setPenMode();
        });
        brushSize.addEventListener('input', (e) => {
            brushSizeLabel.textContent = e.target.value;
            ctx.lineWidth = e.target.value; setPenMode();
        });
        eraserBtn.addEventListener('click', () => {
            ctx.globalCompositeOperation = 'destination-out';
        });
        clearCanvasBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    });
    </script>
</body>
</html>
