<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive Strategy Board</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-sidebar: #252526; --bg-element: #333333;
            --bg-hover: #444444; --text-primary: #cccccc; --text-secondary: #999999;
            --border-color: #444444; --accent-active: #007acc; --purple-team: #9b59b6;
            --yellow-team: #f1c40f; --danger-color: #c0392b;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; overflow: hidden; user-select: none;
            background-color: var(--bg-main); color: var(--text-primary);
        }
        .container { display: flex; width: 100vw; height: 100vh; }

        .sidebar {
            width: 260px; min-width: 200px; max-width: 500px;
            background-color: var(--bg-sidebar); padding: 20px;
            overflow-y: auto; display: flex; flex-direction: column;
            gap: 25px; flex-shrink: 0;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .sidebar::-webkit-scrollbar { display: none; }
        
        #resizer {
            width: 5px; height: 100%; cursor: col-resize;
            background-color: var(--bg-element);
            transition: background-color 0.2s ease; flex-shrink: 0;
        }
        #resizer:hover { background-color: var(--accent-active); }

        .sidebar h2 {
            text-align: center; margin: 0 0 15px 0; font-size: 1.2em;
            font-weight: 500; border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        .sidebar-section ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-section li {
            padding: 10px 15px; margin-bottom: 8px; cursor: pointer;
            border-radius: 5px; background-color: var(--bg-element);
            font-size: 0.95em; transition: background-color 0.2s ease;
        }
        .sidebar-section li:hover { background-color: var(--bg-hover); }

        .tool-group { margin-bottom: 15px; }
        .tool-group label {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; font-size: 0.9em; color: var(--text-secondary);
        }
        .tool-group input[type="color"] {
            width: 100%; height: 35px; cursor: pointer; border: 1px solid var(--border-color);
            border-radius: 5px; -webkit-appearance: none; appearance: none;
            padding: 0; background: none;
        }
        .tool-group input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        .tool-group input[type="color"]::-webkit-color-swatch { border: none; border-radius: 4px; }
        .tool-group input[type="range"] {
            width: 100%; cursor: pointer; -webkit-appearance: none; appearance: none;
            height: 6px; background: var(--bg-element); border-radius: 3px; outline: none;
        }
        .tool-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            background: var(--text-primary); border-radius: 50%;
        }
        .tool-group .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .button {
            width: 100%; padding: 10px; border: none; background-color: var(--bg-element);
            color: var(--text-primary); cursor: pointer; border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .button:hover { background-color: var(--bg-hover); }
        #clear-canvas-btn { background-color: var(--danger-color); color: white; }
        #clear-canvas-btn:hover { background-color: #e74c3c; }

        #map-container {
            flex-grow: 1; position: relative; background-color: #000;
            background-size: contain; background-position: center;
            background-repeat: no-repeat;
        }
        #drawing-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }

        .user-icon {
            width: 42px; height: 42px; border-radius: 50%; position: absolute;
            cursor: grab; display: flex; justify-content: center; align-items: center;
            font-size: 15px; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            background-size: cover; background-position: center; border: 3px solid;
            box-sizing: border-box; font-weight: 600; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-in-out;
        }
        .user-icon:active { cursor: grabbing; transform: scale(1.1); }
        .team-purple { border-color: var(--purple-team); background-color: rgba(155, 89, 182, 0.6); }
        .team-yellow { border-color: var(--yellow-team); background-color: rgba(241, 196, 15, 0.6); }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h2>맵 선택</h2>
                <ul>
                    <li data-map="Arena.webp">Arena</li>
                    <li data-map="Construction.webp">Construction</li>
                    <li data-map="Station.webp">Station</li>
                    <li data-map="Docks.webp">Docks</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h2>그리기 도구</h2>
                <div class="tool-group">
                    <label for="color-picker">색상</label>
                    <input type="color" id="color-picker" value="#E74C3C">
                </div>
                <div class="tool-group">
                    <label for="brush-size">굵기: <span id="brush-size-label">5</span></label>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                </div>
                <div class="tool-group">
                    <div class="button-grid">
                        <button class="button" id="eraser-btn">지우개</button>
                        <button class="button" id="clear-canvas-btn">전체 지우기</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="map-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>
    <input type="file" id="image-input" accept="image/*" style="display: none;">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 요소 가져오기 ---
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('resizer');
        const mapContainer = document.getElementById('map-container');
        const imageInput = document.getElementById('image-input');
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const brushSizeLabel = document.getElementById('brush-size-label');
        const eraserBtn = document.getElementById('eraser-btn');
        const clearCanvasBtn = document.getElementById('clear-canvas-btn');

        // --- 상태 변수 ---
        let activeIcon = null, isDrawing = false;
        let nextPurpleId = 1, nextYellowId = 1;

        // --- 초기화 및 리사이즈 ---
        function resizeCanvas() {
            const mapRect = mapContainer.getBoundingClientRect();
            canvas.width = mapRect.width;
            canvas.height = mapRect.height;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
        }
        function setMap(src) {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                mapContainer.style.backgroundImage = `url('${src}')`;
                resizeCanvas();
            };
        }
        setMap("Arena.webp");
        window.addEventListener('resize', resizeCanvas);

        // --- 사이드바 크기 조절 ---
        let isResizing = false;
        resizer.addEventListener('mousedown', () => { isResizing = true; });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = e.clientX;
            if (newWidth > 200 && newWidth < 500) {
                sidebar.style.width = `${newWidth}px`;
                resizeCanvas();
            }
        });
        document.addEventListener('mouseup', () => { isResizing = false; });
        
        // --- 맵 선택 ---
        sidebar.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' && e.target.dataset.map) {
                setMap(e.target.dataset.map);
            }
        });

        // --- 마우스 이벤트 핸들링 (핵심 로직) ---

        // mousedown: 작업의 시작을 결정
        mapContainer.addEventListener('mousedown', (e) => {
            // 좌클릭: 아이콘 이동 또는 그리기 시작
            if (e.button === 0) {
                if (e.target.classList.contains('user-icon')) {
                    handleIconDrag(e.target, e);
                } else {
                    startDrawing(e);
                }
            }
        });

        // contextmenu: 우클릭 메뉴를 제어하고, 우클릭 액션을 처리
        mapContainer.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // [버그 수정] 브라우저 메뉴를 항상 비활성화
            if (e.target.classList.contains('user-icon')) {
                e.target.remove(); // 아이콘 위에서 우클릭 시 삭제
            } else {
                createUserIcon(e.clientX, e.clientY); // 빈 공간에서 우클릭 시 생성
            }
        });

        // mousemove: 드래그 또는 그리기 진행
        document.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                draw(e);
            }
        });

        // mouseup: 모든 작업을 종료
        document.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        });
        
        // --- 기능 함수들 ---

        function createUserIcon(x, y) {
            const icon = document.createElement('div');
            icon.classList.add('user-icon');
            const purpleCount = document.querySelectorAll('.team-purple').length;
            const yellowCount = document.querySelectorAll('.team-yellow').length;
            if (purpleCount > yellowCount) {
                icon.classList.add('team-yellow');
                icon.textContent = `Y${nextYellowId++}`;
            } else {
                icon.classList.add('team-purple');
                icon.textContent = `P${nextPurpleId++}`;
            }
            const mapRect = mapContainer.getBoundingClientRect();
            icon.style.left = `${x - mapRect.left - 21}px`;
            icon.style.top = `${y - mapRect.top - 21}px`;
            mapContainer.appendChild(icon);
            icon.addEventListener('dblclick', () => {
                activeIcon = icon;
                imageInput.click();
            });
        }

        function handleIconDrag(icon, initialEvent) {
            let isDraggingIcon = true;
            let offset = {
                x: initialEvent.clientX - icon.getBoundingClientRect().left,
                y: initialEvent.clientY - icon.getBoundingClientRect().top
            };

            function onMouseMove(e) {
                if (!isDraggingIcon) return;
                const mapRect = mapContainer.getBoundingClientRect();
                let newX = e.clientX - mapRect.left - offset.x;
                let newY = e.clientY - mapRect.top - offset.y;
                newX = Math.max(0, Math.min(newX, mapRect.width - icon.offsetWidth));
                newY = Math.max(0, Math.min(newY, mapRect.height - icon.offsetHeight));
                icon.style.left = `${newX}px`;
                icon.style.top = `${newY}px`;
            }

            function onMouseUp() {
                isDraggingIcon = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp, true);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp, { once: true, capture: true });
        }

        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0] && activeIcon) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    activeIcon.style.backgroundImage = `url('${event.target.result}')`;
                    activeIcon.textContent = '';
                }
                reader.readAsDataURL(e.target.files[0]);
                e.target.value = '';
            }
        });

        function startDrawing(e) {
            isDrawing = true;
            const canvasRect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const canvasRect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
            ctx.stroke();
        }

        function setPenMode() { ctx.globalCompositeOperation = 'source-over'; }
        colorPicker.addEventListener('input', (e) => { ctx.strokeStyle = e.target.value; setPenMode(); });
        brushSize.addEventListener('input', (e) => {
            brushSizeLabel.textContent = e.target.value;
            ctx.lineWidth = e.target.value; setPenMode();
        });
        eraserBtn.addEventListener('click', () => { ctx.globalCompositeOperation = 'destination-out'; });
        clearCanvasBtn.addEventListener('click', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); });
    });
    </script>
</body>
</html>
